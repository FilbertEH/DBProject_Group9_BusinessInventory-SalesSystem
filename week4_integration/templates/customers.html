{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Customer List</h1>

<a href="{{ url_for('add_customer_page') }}" 
   class="bg-blue-500 text-white px-4 py-2 rounded">
    + Add Customer
</a>

<table class="min-w-full mt-6 border border-gray-300">
    <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Phone</th>
            <th class="px-4 py-2 border">Created At</th>
        </tr>
    </thead>

    <tbody>
        {% for c in customers %}
        <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 border">{{ c.customer_id }}</td>
            <td class="px-4 py-2 border">{{ c.customer_name }}</td>
            <td class="px-4 py-2 border">{{ c.phone }}</td>
            <td class="px-4 py-2 border">{{ c.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
